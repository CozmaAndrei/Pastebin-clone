{% extends "htmlpages/main.html" %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save text</button>
    </form>
    <br>
    <table class="table">
        <thead>
            <h5>Saved texts</h5>
        </thead>
        <br>
        <tbody>
            {% if lists %}
                {% for list in lists %}
                    <tr class="textTable">
                        <td>{{ list.content|slice:":100" }}
                        {% if list.content|length > 100 %}... <a href="{% url 'full_text' list.id %}">read more{% endif %}</a></td>
                        </a></td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
{% endblock %}
